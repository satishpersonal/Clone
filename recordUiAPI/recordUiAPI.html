<template>
    <div if:true={pageLoaded}>
        <lightning-record-edit-form object-api-name={sObjectName} record-id={recordId}>
            <template for:each={layoutData} for:item="section">
                <div key={section.heading} class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small"
                            title="Section Title">{section.heading}</span>
                    </h3>
                    <div aria-hidden="false" class="slds-section__content">
                        <lightning-layout multiple-rows="true">
                            <template for:each={section.fields} for:item="eachField">
                                <lightning-layout-item key={eachField.key} size={eachField.size} padding="around-small">
                                    <lightning-input-field field-name={eachField.apiName}>
                                    </lightning-input-field>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </div>
                </div>
            </template>
        </lightning-record-edit-form>
    </div>
</template>
